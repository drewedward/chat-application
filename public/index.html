<html>
    <head>
        <meta charset="utf-8">
        <title>Web Sockets 101</title>
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
        <link href="./styles/styles.css" rel="stylesheet">
    </head>
    <body>
        <div id="sidebar">
            <div id="current-user">
                <div id="current-user-message"></div>
            </div>
            <div id="active-users">
                <h1>Active Users</h1>
                <ul id="active-users-list"></ul>
            </div>
        </div>
        <div id="chat">
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="message" type="text" placeholder="Message">
            <button id="send">Send</button>
        </div>
        <script data-main="./scripts/main" src="./scripts/require-2.3.6.js"></script>
    </body>
</html>
